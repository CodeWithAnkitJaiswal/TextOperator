<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Text Operator</title>
    <!--linking google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- Favicon-->
    <!--desining footer-->
    <link rel="shortcut icon" href="download.png">
    <style>
		  .footer {
   	  	position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center; ;
        display: block;
        top: 900px;
		    }
	  </style>
  </head>
  <!--body and font family-->
  <body style="font-family: 'Potta One', cursive;">
    
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" style="color: rgb(0, 225, 255);">Text Anylizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blog">Analysed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact Us</a>
              </li>
              <li>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Suggest Us
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Suggest</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">SUBJECT</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="A Good Suggestion By Ankit">
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">MATTERIAL</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Add A New Function To Delete Numbers From Paragraph"></textarea>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <a href="mailto:ankitjaiswal15062006@gmail.com?subject=bugs"><button type="submit" class="btn btn-primary">Submit</button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Alert is started from here-->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <b>Warning! </b> You Should Select That Only Button Which Function You Want You Can Select Multipul Buttons
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <form action="/blog" method="get" onsubmit="return validate()" method='post'> {% csrf_token %}
          <div class="form-group">
            <h3><span id="typed"></span></h3>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="14" placeholder="Hello World!"></textarea>
            <!-- Word Counter -->
            <h4 class="my-4">
              <span id="wordCount">0</span> Characters
              <script type="text/javascript">
                var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
                var wordCount = document.getElementById("wordCount");
            
                exampleFormControlTextarea1.addEventListener("keyup",function(){
                var characters = exampleFormControlTextarea1.value.split('');
                  wordCount.innerText = characters.length;
                });
              </script>
            </h4>
          </div>
        <!--Switeches-->
        <div class="form-check form-switch">
          <br>
          <input class="form-check-input" name="punc" type="checkbox" id="switch1">
          <label class="form-check-label" for="switch1"> Can You Want To Remove Punctuation 
          </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="caps" type="checkbox" id="switch2">
          <label class="form-check-label" for="switch2">Convert Text Into Captial Latters
          </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="small" type="checkbox" id="switch3">
          <label class="form-check-label" for="switch3">Convert Text Into small Latters
          </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="newLine" type="checkbox" id="switch4">
          <label class="form-check-label" for="switch4">Can You Want To Remove Extra Lines
          </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="spaceRemover" type="checkbox" id="switch5">
          <label class="form-check-label" for="switch5">Can You Want To Remove Extra Spaces
          </label>
        </div>
        <br><br>
        <button type="submit" class="btn btn-dark">Opperate With Text</button>
        </form>
      </div>
      <br>
      <!-- Typed.js DONT TOUCH THIS! --> 
      <div id="typed-strings"></div>
      <!--Writing Text-->
      <script>
        var typed = new Typed('#typed',{
                        strings:["You can do anything with your text here!","Enter your text here and let Text Utils do the magic!"],
                        backSpeed: 15,
                        smartBackspace: true,
                        backDelay: 1200,
                        startDelay: 1000,
                        typeSpeed: 25,
                        loop: true,

                      });
        </script>
      <!-- Footer-->
      <footer class="footer">
        <div class="container">
          <span class="text-light">&#169 2021 Textutils.in - [ By Ankit Jaiswal ]</span>
        </div>
      </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
